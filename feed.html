<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>feed</title>
    <link rel="stylesheet" href="feed.css">
    <link rel="stylesheet" href="/css/all.min.css">
</head>
<body>
    <header>
        <a href="" style=""><img src="/image/instagram-logo-1.png" name="instagram" id="insta" alt=""></a>
        <img src="/image/icons/Chat.png" name="chat" id="chat" alt="">
    </header>
    <main>
      <div id="profile">
        <img src="/image/profiles/gabrieldev.jpg" id="photo-gabriel" alt="">
        <h1>gabrielsilva_dev</h1>
        <i class="fa-solid fa-ellipsis" id="dots"></i>
      </div>
      <img src="/image/posts/viego.jpg" id="viego" alt="">
      <div class="icons-post">
        <img src="/image/icons/Like.png" id="like" alt="">
        <img src="/image/icons/Comments.png" id="comments" alt="">
        <img src="/image/icons/Chat.png" id="share" alt="">

      <div id="description">

        <h2>O proibido!</h2>
        <h2 id="main-lol">#Main</h2>
      </div>
    </main>
    <footer>
      <nav>
        <div id="footer">
          <a href="/feed.html"><img src="/image/icons/Home-Visited.png" id="home" alt=""></a>

          <img src="/image/icons/Publish.png" id="publish" alt="">
          <div>
            <div class="wrapper">  
              <div class="icon notifications">
                <div class="tooltip" style="right: -35px;">
                  <i class="fa-solid fa-comment" id="commentspop"> 2 </i> <i class="fa-solid fa-heart" id="heartpop"> 22 </i> <i class="fa-solid fa-user" id="people"> 8</i>
                </div>
                <img src="/image/icons/Notification.png" id="notifications" alt="">
              </div>
            </div>
          </div>
          <a href="/profile.html" style="width: 0px;"><img src="/image/icons/Profile.png" id="profile-user" alt=""></a>
        </div>
      </nav>
