<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">

<body>
  <header>
    <h1 id="user">gabrielsilva_dev</h1>
    <img src="/image/icons/gear.png" id="gear" alt="">

  <main>
    <img src="/image/profiles/gabrieldev.jpg" id="photo-profile" alt="">
    <div id="profile_information">
      <b id="number_posts">70</b>
      <b id="number_followers">322</b>

    <div id="information_numbers">

      <p id="followers">Followers</p>
      <p id="following">Following</p>

    <div id="edit_profile">

    <div id="user_bio">
      <b>Gabriel Silva</b>
      <b>21 Invernos</b>
      <b>2º Período em Informática para Internet</b>
      <a href="https://www.instagram.com/gabrielsilva_dev/" id="real_instagram" target="blank">www.instagram.com/gabrielsilva_dev/</a>

  </main>
  <nav>
    <div id="profile_icons">
      <img src="/image/icons/Grid.png" id="grid" alt="">
      <img src="/image/icons/List.png" id="list" alt="">
      <img src="/image/icons/Localization.png" id="localization" alt="">
      <img src="/image/icons/marked.png" id="marked" alt="">

  </nav>
  <article>
    <div>
      <img src="/image/posts/viego.jpg" id="viego" alt="">
      <img src="/image/posts/Pyke.png" id="pyke" alt="">

      <img src="/image/posts/Sett.jpg" id="sett" alt="">
      <img src="/image/posts/Thresh.jpg" id="thresh" alt="">
    </div>
  </article>
  <footer>
    <nav>
      <div id="footer">
        <a href="/feed.html"><img src="/image/icons/Home.png" id="home" alt=""></a>
        <img src="/image/icons/Search.png" id="search" alt="">
        <img src="/image/icons/Publish.png" id="publish" alt="">
        <div>
          <div class="wrapper">  
            <div class="icon notifications">
              <div class="tooltip" style="right: -35px;">
                <i class="fa-solid fa-comment" id="commentspop"> 2 </i> <i class="fa-solid fa-heart" id="heartpop"> 22 </i> <i class="fa-solid fa-user" id="people"> 8</i>
              </div>
              <img src="/image/icons/Notification.png" id="notifications" alt="">
            </div>
          </div>
        </div>
        <a href="/profile.html" style="width: 0px;"><img src="/image/icons/Profile-Visited.png" id="profile-user" alt=""></a>

    </nav>
